<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <h4>Contacts</h4>
            </div>
            <div class="col-xs-6 text-right">
                <button class="btn btn-success">New Contact</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <a
                *ngFor="let contact of contacts"
                href="#"
                class="list-group-item clearfix">
                    <div class="pull-left">
                        <h4>{{ contact.name }}</h4>
                    </div>
                    <span class="pull-right">
                        <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive" style="max-height:60px;">
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
